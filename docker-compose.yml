version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always
    environment:
      - NODE_VERSION=20.9.0

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: always

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge